<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 4 Dark Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: black;
            color: yellow;
            text-align: center;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            max-width: 400px;
            margin: 20px auto;
            background: gray;
            padding: 10px;
            border: 3px solid red;
        }
        .day {
            padding: 10px;
            background: black;
            color: yellow;
            border: 1px solid red;
            text-align: center;
        }
        .day.song {
            cursor: pointer;
            color: red;
        }
        .player {
            display: none;
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: black;
            border: 2px solid red;
            padding: 10px;
            color: yellow;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="index.html">Lesedii's Song of the Day</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About Me</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Beam Me UP!</a></li>
                <li class="nav-item"><a class="nav-link" href="calendar.html">Catch Up</a></li>
            </ul>
        </div>
    </div>
</nav>

    
    <h1>February 2025</h1>
    <div class="calendar" id="calendar"></div>
    
    <div class="player" id="player">
        <h2 id="song-title"></h2>
        <img id="song-cover" src="" alt="Cover Art" width="100">
        <audio id="audio-player" controls></audio>
    </div>

</body>
</html>
